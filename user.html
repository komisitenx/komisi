<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f8f9fa; }
    .header { background:#007bff; color:white; padding:15px; text-align:center; }
    .main { padding:20px; }
    .card { background:white; padding:20px; margin-bottom:20px; border-radius:8px; box-shadow:0 0 6px rgba(0,0,0,0.2); }
    button { padding:8px 16px; border:none; border-radius:4px; background:#dc3545; color:white; cursor:pointer; }
    button:hover { background:#b52a36; }
  </style>
</head>
<body>
  <div class="header">
    <h2>User Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main">
    <div class="card">
      <h3>Komisi Team</h3>
      <ul id="listKomisi"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";
    });

    function logout() { auth.signOut().then(() => window.location.href="index.html"); }

    db.ref("komisi").on("value", snapshot => {
      const list = document.getElementById("listKomisi");
      list.innerHTML = "";
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.textContent = child.val().nama + " - Rp " + child.val().jumlah;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
